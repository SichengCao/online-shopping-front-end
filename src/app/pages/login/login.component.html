<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>UserName</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required placeholder="输入用户名">
          <mat-error *ngIf="loginForm.submitted && !username">用户名不能为空</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="输入密码">
          <mat-error *ngIf="loginForm.submitted && !password">密码不能为空</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" (click)="login()" [disabled]="loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <a routerLink="/register" mat-button>Don't have an account? Register</a>
    </mat-card-actions>
  </mat-card>
</div>
